name: layers
description: "Turn any image into editable layers in seconds"
publish_to: "none"
version: 1.1.4+21

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.6.2

  # Immutable models
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Networking
  dio: ^5.7.0

  # Storage & files
  path_provider: ^2.1.5

  # Sharing & media
  share_plus: ^10.1.3
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1

  # Animations
  flutter_animate: ^4.5.2

  # Utils
  uuid: ^4.5.1
  archive: ^4.0.7
  supabase_flutter: ^2.12.0
  url_launcher: ^6.3.2
  flutter_dotenv: ^6.0.0
  purchases_flutter: ^9.10.7
  shared_preferences: ^2.3.5

  # Typography
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  riverpod_generator: ^2.6.2

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/splash.gif
